<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Sakthi | Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-container">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <button type="submit" class="btn accent">Login</button>
    <p id="loginMsg" class="msg"></p>
  </form>

  <div class="links">
    <a href="register.html">Create Farmer/Buyer Account</a>
    <a href="admin-register.html" class="admin-link">Register as Admin</a>
    <a href="admin-login.html" class="admin-link">Login as Admin</a>
  </div>
</div>

<script>
const API_BASE = "http://localhost:3000/api";

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("loginMsg");

  msg.innerText = "Checking...";

  try {
    const res = await fetch(`${API_BASE}/auth/login`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ phone, password })
    });

    const data = await res.json();
    console.log("SERVER RESPONSE:", data);

    if(!res.ok) throw new Error(data.message || "Login failed");

    localStorage.setItem("agri_token", data.token);

    msg.innerText = "Login successful! Redirecting...";

    // Redirect user based on role
    const payload = JSON.parse(atob(data.token.split(".")[1]));
    if (payload.role === "admin") {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "dashboard.html";
    }

  } catch(err){
    msg.innerText = err.message;
  }
});
</script>

</body>
</html>
