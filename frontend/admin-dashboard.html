<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Admin Panel — Agri-Sakthi</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body class="page-bg admin">

<header class="topbar admin-top">
  <h2>⚡ Admin Control Panel</h2>
  <button id="logoutBtn" class="btn small danger">Logout</button>
</header>

<section class="card">
  <h3>Users</h3>
  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Phone</th><th>Role</th><th>Land</th><th>Location</th><th>Exp</th><th>Actions</th></tr>
    </thead>
    <tbody id="usersBody"></tbody>
  </table>
</section>

<section class="card">
  <h3>Manage Listings</h3>
  <table>
    <thead>
      <tr><th>Crop</th><th>Qty</th><th>Price</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody id="adminListingsBody"></tbody>
  </table>
</section>

<script src="admin.js"></script>
</body>
</html>
